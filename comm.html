<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat and PDF Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            height: 200px;
            overflow-y: scroll;
        }

        #message-input {
            width: 70%;
            padding: 8px;
        }

        #send-btn {
            width: 28%;
            padding: 8px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <h1>Chat and PDF Sender</h1>
    </header>

    <main>
        <div id="chat-box"></div>

        <div>
            <input type="file" id="file-input" accept=".pdf">
            <button onclick="sendFile()">Send PDF</button>
        </div>

        <div>
            <input type="text" id="message-input" placeholder="Type your message">
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </main>

    <script src="comm.js">
        
    </script>
</body>

</html>
