<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <h2 class="logo">VIDYA TEC</h2>
         <nav class="navigation">
            <a href="/index.html">Back</a>
         </nav>
    </header>

    <div class="wrapper">
        <!--<span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>-->
        <div class="form-box login">
            <h2>Login</h2>
            <form action="file:///C:\Program Files (x86)\Apache Software Foundation\Tomcat 9.0\webapps\3c-05\loginfac.jsp" method="get">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" name="Username" id="" required>
                    <label for="Username">Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" name="password" id="" required>
                    <label for="password">Password</label>
                </div>
                <div class="remember-forgot">
                  <label for="checkbox">
                    <input type="checkbox" name="checkbox" id="">Remember Me
                  </label> 
                  <a href="#">Forgot Password?</a> 
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account?
                        <a href="/registrationfac.html" class="register-link">Register</a></p>
                </div>
            </form>
        </div>  
    </div>
        <script>
          const wrapper = document.querySelector('.wrapper');
          const loginLink = document.querySelector('.login-link');
          const registerLink = document.querySelector('.register-link');

          registerLink.addEventListener('click', ()=> {
           wrapper.classList.add('active');
          });

          loginLink.addEventListener('click', ()=> {
           wrapper.classList.remove('active');
          });
 
        </script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
